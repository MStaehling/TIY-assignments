<!doctype html>
<html class="no-js" lang="">

<head>
    <meta charset="utf-8">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <title></title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link rel="apple-touch-icon" href="apple-touch-icon.png">
    <!-- Place favicon.ico in the root directory -->

    <link rel="stylesheet" href="css/normalize.css">
    <link rel="stylesheet" href="css/main.css">
    <script src="js/vendor/modernizr-2.8.3.min.js"></script>
</head>

<body>
    <div class="container">
        <form>

            <div class="column1">
                <label type="text" name="firstname" required>FIRST NAME</label>
                <input placeholder="Jonathan">
                <label type="text" name="lastname" required>LAST NAME</label>
                <input placeholder="Doe">
                <label type="email" required>EMAIL ADDRESS</label>
                <input placeholder="jon@doe.com">
                <label>COUNTRY</label>
                <select name="country">
                    <option>Choose a country</option>
                    <option>France</option>
                    <option>Italy</option>
                    <option>Portugal</option>
                </select>
                <label type="text">BIOGRAPHY</label>
                <textarea></textarea>
            </div>
            <div class="column2">
                <label>PHONE NUMBER</label>
                <input placeholder="+351 999 999">
                <label type="text">AFFILIATIONS</label>
                <textarea></textarea>
                <label type="text">OCCUPATION</label>
                <select>
                    <option>Choose an occupation</option>
                    <option>Web designer</option>
                    <option>Web developer</option>
                    <option>Hybrid</option>
                </select>
                <label type="text">CAT'S NAME</label>
                <input placeholder="Kitty">
                <label type="text">FAVORITE GADGET</label>
                <input placeholder="Annoy-a-tron">
            </div>
            <div class="column3">
                <label>TYPE OF TALENT</label>
                <select>
                    <option>Choose a talent</option>
                    <option>Ninja silence</option>
                    <option>Sumo power</option>
                    <option>Samurai precision</option>
                </select>
                <label type="text">FAVORITE DRINK</label>
                <input placeholder="Green Tea">
                <label type="text">SPECIAL POWER</label>
                <input placeholder="Anti-gravity">
                <label type="text">WEAPON OF CHOICE</label>
                <input placeholder="Lightsaber">
                <label type="text">COMMENTS</label>
                <textarea></textarea>
            </div>
            <div class="submit">
                <button>SEND YOUR DATA</button>

            </div>



        </form>

    </div><!-- container -->

    <script src="//ajax.googleapis.com/ajax/libs/jquery/1.11.2/jquery.min.js"></script>
    <script>
        window.jQuery || document.write('<script src="js/vendor/jquery-1.11.2.min.js"><\/script>')
    </script>
    <script src="js/plugins.js"></script>
    <script src="js/main.js"></script>


</body>

</html>
